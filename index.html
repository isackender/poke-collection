<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Collection</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&family=Raleway:wght@400&display=swap">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div id="modal">
        <div id="modal-content">
            <span id="modal-close">&times;</span>
            <img id="modal-bg" src="#" alt="">
            <div id="modal-right-column">
                <h2 id="modal-name"></h2>
                <img id="modal-image" src="" alt="Pokémon Image">
                <p id="modal-info"></p>
            </div>
        </div>
    </div>
    
    <h1><img src="./images/favicon.ico"> Stream Collection</h1>
    
    <div id="search-bar">
        <input type="file" id="file-input" accept=".txt">
        <button type="button" id="paste-button">Paste from Clipboard</button>
        <input type="text" id="search-input" placeholder="Search Pokémon...">
    </div>
    
    <div id="type-filters"></div>
    
    <div id="species-filters"></div>

    <div id="output" style="color: white;"></div>

    <div id="pokemon-container"></div>
    <div id="page-loader">
        <div class="spinner"></div>
    </div>
    <div id="footer">
        <p>Inspired by Simeydotme's <a href="https://poke-holo.simey.me/" target="_blank">Pokémon Cards</a> and Mark Miro's <a href="https://codepen.io/markmiro/pen/wbqMPa" target="_blank">3D Card</a></p>
        <p>Made with <a href="https://github.com/PokeAPI/pokeapi-js-wrapper" target="_blank">pokeapi-js-wrapper</a> and <a href="https://pokeapi.co/" target="_blank">PokéAPI</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script src="./pokeapi-js-wrapper-sw.js"></script>
    <script>
        // const Pokedex = require("pokeapi-js-wrapper");

        const customOptions = {
            protocol: "https",
            versionPath: "/api/v2/",
            cache: true,
            timeout: 5 * 1000, // 5s
            cacheImages: true
        };

        const P = new Pokedex.Pokedex(customOptions);
    </script>
    <script src="./scripts/main.js"></script>
</body>
</html>
